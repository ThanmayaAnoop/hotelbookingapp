<!DOCTYPE html>
<html>
<head>
    <title>Edit Hotel</title>
</head>
<body>
    <h1>Edit Hotel: {{ hotel.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Hotel Details</h2>
        {{ hotel_form.as_p }}
        <h2>Owner Details</h2>
        {{ user_form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
